{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1>Add an Owner</h1>
    <p>Recently adopted one of our pups? Add your name to our database!</p>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}} {{form.name()}}
        {{form.pup_id.label}} {{form.pup_id()}}
        {{form.submit}}

    </form>
</div>

{% endblock %}
